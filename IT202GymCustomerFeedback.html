<!DOCTYPE HTML>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title> 8K24 Fitness Elite Gym Customer Feedback Page </title>

<link rel="stylesheet" href="IT202GymCustomerFeedbackCSS.css">
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="C:\HTML Project Codes\Projects\Progress Codes\SE_Gym_Website_System\image resources\favicon_io_GYM SYSTEM\favicon.ico">

</head>
<body>

<div class="center-title">
    <h1>HOW'S OUR <span style="color: yellow;  font-size: 100%; font-family: 'anton', sans-serif;">SERVICE?</span></h1> <br>
    <h3>We want to hear from our valued customers. Feel free to share some insights and rate our services below.</h3> <br>
</div>

<br><br><br><br>

<div class="container">
    <form method="post" action="https://script.google.com/macros/s/AKfycbyOoTQUio0Uc4-b4YlnWOLReDiF-eCLTKsW4cCznzeQy9QV-DP72DWahK6BDaq-96ze2w/exec" name="contact-form">


    <h4>Feedback Form</h4> <br>

    <h1>Name</h1>
    <input type="text" name="your-name" placeholder="Customer Name"> <br>

    <h1>Email</h1>
    <input type="email" name="your-email" placeholder="Email">

    <h1>Accomodation Datetime</h1>
    <input type="datetime-local" name="your-datetime" placeholder="Accomodation Date">
    
    <div class="star-rating">
        <h1>Gym Star Review</h1> <br>
        <label for="star5"><input type="radio" id="star5" name="rating" value="5 stars"> <span style="color: yellow;">★★★★★</span></label>
        <label for="star4"><input type="radio" id="star4" name="rating" value="4 stars"> <span style="color: yellow;">★★★★</span></label>
        <label for="star3"><input type="radio" id="star3" name="rating" value="3 stars"> <span style="color: yellow;">★★★</span></label>
        <label for="star2"><input type="radio" id="star2" name="rating" value="2 stars"> <span style="color: yellow;">★★</span></label>
        <label for="star1"><input type="radio" id="star1" name="rating" value="1 stars"> <span style="color: yellow;">★</span></label>

    </div> <br>    
    
    
    <h1>Customer Message Feedback</h1>
    <textarea name="comment feedback" rows="2" placeholder="Your message feedback"></textarea> <br>

    <div class="terms-container">
        <input type="checkbox" id="termsCheckbox" name="termsCheckbox">
        <label for="termsCheckbox">I have read and agree to the <a href="Gym_Rules_And_Regulations_01_RF.html" style="color: yellow;">terms and conditions</a> policy</label>
    </div>

    <input type="submit" value="Submit" id="submit">

    <input type="button" value="Back" id="back" onclick="window.location.href='your_url_here';">



</form>
</div>

<script src="IT202GymCustomerFeedbackJS.js"> </script>

</body>
</html>
